{% extends "base.html" %}

{% block content %}

<div class="w3-content " style="max-width:2000px;margin-top:0px;min-height: 400px;background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;">

  <!-- Automatic Slideshow Images -->
  <div class="w3-content " style="padding:10%;">

  <!-- Automatic Slideshow Images -->
<!--     <div class="w3-container w3-content w3-center w3-padding-64 " style="max-width:1200px" id="status">-->
    <div class=" w3-padding-large w3-round-large">
    <h2 class="w3-wide w3-center">REGISTER</h2>

    <form action="/user_register/" method="POST">
      <p class="w3-opacity w3-center" id="loc-list"><i>or Login</i></p><br>
      <div class="w3-container" >

        
        <p ><input onclick="user_register()" class="w3-radio" type="radio" name="people_type" value="candidate" checked>
          <label>I am a job seeker</label></p>
        <p ><input onclick="company_register()" class="w3-radio" type="radio" name="people_type" value="recruiter">
          <label>I am an recruiter</label></p>
      
      <p class="w3-left"><label id="name_label"><i class="fa fa-user"></i> Username :</label></p>
      <input class="w3-input w3-border" type="text"  name="username" placeholder="username" required>

      <div id= "company_info" style="display: none;">
        <p class="w3-left"><label><i class="fa fa-map-marker"></i> Company location:</label></p>
        <input class="w3-input w3-border" type="text"  name="company_location" placeholder="eg: London" >

        <p class="w3-left"><label><i class="fa fa-info"></i> Company description:</label></p>
        <input class="w3-input w3-border" type="text"  name="company_description" placeholder="eg: A fun place" >

      </div>
      <p class="w3-left"><label><i class="fa fa-key"></i> Password:</label></p>
      <input class="w3-input w3-border" type="password" id="password" name="password" placeholder="password" required>
      <p class="w3-left"><label><i class="fa fa-key"></i> Confirm password:</label></p>
      <input class="w3-input w3-border" type="password" id="password_confirm" name="password_confirm" placeholder="password confirm" required>
      <input  type="submit" class="w3-button w3-block w3-green w3-padding-16 w3-section w3-right"  value="Register" ></input>
    </div>
  </form>

    



         
        <p class="w3-right">Need <a href="https://baike.baidu.com/item/%E5%B8%AE%E5%8A%A9/30844?fr=aladdin" class="w3-text-blue">help?</a></p>
      
     </div>
  </div>




<!-- End Page Content -->
</div>

<script>
  
  function company_register(){
          document.getElementById("company_info").style.display = ""
          document.getElementById("name_label").innerHTML = '<i class="fa fa-building"></i> Company Name' 
  };

  function user_register(){
          document.getElementById("company_info").style.display = "none"
          document.getElementById("name_label").innerHTML = '<i class="fa fa-user"></i> Username' 
  };

  </script>
{% endblock %}
